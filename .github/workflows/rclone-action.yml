---
name: "üîÑ Rclone"
on:
  push:
    paths:
      - "lib/**"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sync:
    if: github.repository == 'z-shell/zi-src'
    runs-on: ubuntu-latest
    environment: "cloud-storage"
    env:
      local_path: "lib"
      gcp_remote_path: "gcp:gcp-space/src"
      r2_remote_path: "r2store:r2-store/src"
      cdn_remote_path: "cdn:digital-space/src"
    steps:
      - name: "‚§µÔ∏è Check out code from GitHub"
        uses: actions/checkout@v3
      - name: "‚è´ Run rclone/gcp"
        uses: z-shell/.github/actions/rclone@v1.0.0
        with:
          config: ${{ secrets.GCP_STORE }}
          args: "sync ${{ env.local_path }} ${{ env.gcp_remote_path }}"
          debug: false
      - name: "‚è´ Run rclone/r2-store"
        uses: z-shell/.github/actions/rclone@v1.0.0
        with:
          config: ${{ secrets.R2_STORE }}
          args: "sync ${{ env.local_path }} ${{ env.r2_remote_path }}"
          debug: false
      - name: "‚è´ Run rclone/cdn"
        uses: z-shell/.github/actions/rclone@v1.0.0
        with:
          config: ${{ secrets.CDN_STORE }}
          args: "sync ${{ env.local_path }} ${{ env.cdn_remote_path }}"
          debug: false
