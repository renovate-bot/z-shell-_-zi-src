---
name: "â­• Trunk"
on:
  push:
    branches: [main]
    tags: ["v*.*.*"]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: "0 07 * * 5"
    - cron: "0 01 * * 1"
  workflow_dispatch: {}

jobs:
  check:
    if: github.event.schedule != '0 07 * * 5'
    name: "âš¡ Check"
    uses: z-shell/.github/.github/workflows/trunk.yml@v1.0.7
  upload:
    if: github.event.schedule == '0 07 * * 5'
    name: "ðŸ†™ Upload"
    uses: z-shell/.github/.github/workflows/trunk.yml@v1.0.7
    secrets:
      trunk-token: ${{ secrets.TRUNK_TOKEN }}
  upgrade:
    if: github.event.schedule == '0 07 * * 5'
    name: "âœ¨ Upgrade"
    uses: z-shell/.github/.github/workflows/trunk.yml@main
    with:
      upgrade_action: true
